<!DOCTYPE html>
<html>

<body>

    
    <div onmouseover="color()" onmouseout="colorout()" style = "background-color: aquamarine; width: 400px; height: 400px;" id = "hello"></div>

    <script>
        let a = document.getElementById("hello")
        function color() {
            a.style.backgroundColor = 'yellow';
        }

        function colorout() {
            a.style.backgroundColor = 'aquamarine';
        }
    </script>

</body>

</html>
